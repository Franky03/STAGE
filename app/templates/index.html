<!DOCTYPE html>
<html>
<head>
    <title>Desenho de Vetores 2D</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<body>
    <div id="canvas-container">
        <canvas id="vector-canvas" width="1000" height="600"></canvas>
      </div>
      <div class="input-container">
        <input type="number" id="force-input" placeholder="Força">
        <input type="number" id="angle-input" placeholder="Ângulo (em graus)">
        <div class="result-container">
          <div class="button-container">
            <button id="toggle-add-vector">Iniciar/Parar Adição de Vetores</button>
            <button id="undo-vector">Desfazer Último Vetor</button>
            <button id="clear-vectors">Limpar Vetores</button>
            <button id="get-vectors">Obter Vetores</button>
            <button id="add-support">Adicionar Apoio</button>
          </div>
          <div id="resultant-vector-info">
            Resultant Vector:
            <span id="resultant-magnitude"></span>
            <span id="resultant-direction"></span>
          </div>
        </div>
      </div>
    
    <script src="../static/script.js"></script>
</body>
</html>
